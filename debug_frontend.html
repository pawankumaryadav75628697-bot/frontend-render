<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; white-space: pre-wrap; }
        input { padding: 8px; margin: 5px; width: 300px; }
    </style>
</head>
<body>
    <h1>üîß API Debug Tool</h1>
    
    <div class="section">
        <h3>Step 1: Check Current State</h3>
        <button onclick="checkLocalStorage()">Check localStorage</button>
        <div id="localStorageResult"></div>
    </div>

    <div class="section">
        <h3>Step 2: Login</h3>
        <input type="email" id="email" placeholder="Email" value="admin@test.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h3>Step 3: Test API Calls</h3>
        <button onclick="testHealthAPI()">Test Health API</button>
        <button onclick="testAuthTest()">Test Auth Middleware</button>
        <button onclick="testExamsAPI()">Test Exams API (Main Issue)</button>
        <div id="apiResults"></div>
    </div>

    <script>
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isError ? 'error' : 'success'}"><pre>${message}</pre></div>`;
        }

        function checkLocalStorage() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            let result = 'üìä LocalStorage Contents:\n';
            result += `üîë Token: ${token ? `${token.substring(0, 20)}...` : 'NOT FOUND'}\n`;
            result += `üë§ User: ${user || 'NOT FOUND'}\n`;
            
            if (user) {
                try {
                    const userObj = JSON.parse(user);
                    result += `üìù User Details: ${JSON.stringify(userObj, null, 2)}`;
                } catch (e) {
                    result += '‚ùå User data is corrupted';
                }
            }
            
            log('localStorageResult', result, !token);
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log('loginResult', `‚úÖ Login successful!\nUser: ${data.user.fullName} (${data.user.userType})\nToken: ${data.token.substring(0, 20)}...`);
                } else {
                    log('loginResult', `‚ùå Login failed: ${data.message}`, true);
                }
            } catch (error) {
                log('loginResult', `‚ùå Login error: ${error.message}`, true);
            }
        }

        async function testHealthAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                log('apiResults', `‚úÖ Health API: ${response.status}\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('apiResults', `‚ùå Health API error: ${error.message}`, true);
            }
        }

        async function testAuthTest() {
            const token = localStorage.getItem('token');
            if (!token) {
                log('apiResults', '‚ùå No token found. Please login first.', true);
                return;
            }

            try {
                const response = await fetch('/api/v1/exams/debug/auth-test', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                log('apiResults', `‚úÖ Auth Test: ${response.status}\n${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                log('apiResults', `‚ùå Auth Test error: ${error.message}`, true);
            }
        }

        async function testExamsAPI() {
            const token = localStorage.getItem('token');
            if (!token) {
                log('apiResults', '‚ùå No token found. Please login first.', true);
                return;
            }

            try {
                console.log('üîç Making request to /api/v1/exams with token:', token.substring(0, 20) + '...');
                
                const response = await fetch('/api/v1/exams?page=1&limit=10', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                
                let result = `üìä Exams API Test Results:\n`;
                result += `Status: ${response.status}\n`;
                result += `Response: ${JSON.stringify(data, null, 2)}\n\n`;
                result += `üîç Request Details:\n`;
                result += `URL: /api/v1/exams?page=1&limit=10\n`;
                result += `Method: GET\n`;
                result += `Token: ${token.substring(0, 20)}...\n`;
                
                if (response.ok) {
                    result += `\n‚úÖ SUCCESS! Found ${data.data?.length || 0} exams`;
                    log('apiResults', result);
                } else {
                    result += `\n‚ùå ERROR: ${data.message || 'Unknown error'}`;
                    log('apiResults', result, true);
                }
            } catch (error) {
                log('apiResults', `‚ùå Exams API error: ${error.message}\nStack: ${error.stack}`, true);
            }
        }

        // Auto-check localStorage on page load
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
