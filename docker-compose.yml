version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: exam-monitor-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: exammonitor
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - exam-network

  backend:
    build: ./backend
    container_name: exam-monitor-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/exammonitor
      - JWT_SECRET=25275c4194087a4d70cc73781603dffc
      - JWT_EXPIRE=7d
      - BCRYPT_SALT_ROUNDS=12
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - exam-network

volumes:
  mongodb_data:

networks:
  exam-network:
    driver: bridge